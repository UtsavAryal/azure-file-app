name: CI-CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 24

    # 3. Install dependencies
    - name: Install backend dependencies
      run: npm install
      working-directory: ./backend

    # 4. Run tests
    - name: Run tests
      run: npm test
      working-directory: ./backend

    # 5. Set environment variables securely
    - name: Set env variables
      run: |
        echo BLOB_CONN=${{ secrets.BLOB_CONN }} >> $GITHUB_ENV
        echo COSMOS_CONN=${{ secrets.COSMOS_CONN }} >> $GITHUB_ENV

    # 6. Set up Docker Buildx (for caching / multi-platform)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 7. Log in to Docker Hub (optional, required to push)
    - name: Log in to Docker Hub
      if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 8. Build Docker image
    - name: Build Docker image
      run: docker build -t fileapp-backend ./backend

    # 9. Push Docker image (optional)
    - name: Push Docker image
      if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
      run: |
        docker tag fileapp-backend ${{ secrets.DOCKER_USERNAME }}/fileapp-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/fileapp-backend:latest
